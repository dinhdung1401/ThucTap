<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/sign_up.css">
</head>
<body>
	<div class="container">
		<form class="Signup-form-container">
		<div class="form-style">
			<h1>Đăng kí môn học</h1>
			<div>
				<input  id="name" class="form-control" placeholder="Họ và Tên" required autofocus>
			</div>
			<div>
				<input  id="mssv" class="form-control" placeholder="Mã số sinh viên" required autofocus>
			</div>
			<div>
				<input  id="birthday" class="form-control" placeholder="Ngày tháng năm sinh" required autofocus>
			</div>
			<div>
				<input  id="gender" class="form-control" placeholder="Giới Tính" required autofocus>
			</div>
			<div>
				<input  id="address" class="form-control" placeholder="Địa Chỉ" required autofocus>
			</div>
			<div>
				<input  id="Subject" class="form-control" placeholder="Môn học đăng kí" required autofocus>
			</div>
			<div>
			<button class="btn btn-primary " type="submit" id="validate"  >Đăng kí</button>
			</div>
		</div>
	</form>
	</div>
	
</body>
</html>
